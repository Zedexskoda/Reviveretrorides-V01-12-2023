{% extends "base.html" %}
{% load static %}
{% block body %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.car.id_for_label }}">{{ form.car.label }}</label>
            {{ form.car }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.work.id_for_label }}">{{ form.work.label }}</label>
            {{ form.work }}
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.before_work.id_for_label }}">{{ form.before_work.label }}</label>
            {{ form.before_work }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.estimate.id_for_label }}">{{ form.estimate.label }}</label>
            {{ form.estimate }}
        </div>
    </div>
    
    <div class="form-group">
        <label for="{{ form.remarks.id_for_label }}">{{ form.remarks.label }}</label>
        {{ form.remarks }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.date.id_for_label }}">{{ form.date.label }}</label>
        {{ form.date }}
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>


{% endblock content %}
{% endblock body %}
